{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            background-color: white;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .logo {
            width: 100px;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/ANC_logo.png' %}" class="logo" alt="ANC Logo">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>

        {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
        {% endif %}
    </div>
</body>
</html>
